<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent Successfully</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
}

.success-message {
    color: #28a745;
}

.success-message h1 {
    font-size: 2.5rem;
    margin: 0;
}

.success-message p {
    font-size: 1.2rem;
    margin: 10px 0 20px;
}

.btn {
    display: inline-block;
    text-decoration: none;
    background-color: #28a745;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color: #218838;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="success-message">
            <h1>Success!</h1>
            <p>Your email has been sent successfully.</p>
            <a href="{% url 'contact:send_email' %}" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
