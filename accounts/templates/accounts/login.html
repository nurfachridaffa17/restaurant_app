{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block body %}

    <div class="main-wrap">
        <div class="cover_1 cover_sm">
        <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %})" data-stellar-background-ratio="0.5">
            <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7" data-aos="fade-up">
                <h2 class="heading">Login</h2>
                <p class="lead">Welcome</p>
                </div>
            </div>
            </div>
        </div>
    </div> <!-- .cover_1 -->

    <div class="row justify-content-center">
        <div class="col-md-10 p-5 form-wrap">
            <form method="post" id="reservationForm">
                {% csrf_token %}
                <!-- Username -->
                <div class="row mb-4 justify-content-center">
                    <div class="form-group col-md-6 text-center">
                        <label for="username" class="label">Name</label>
                        <div class="form-field-icon-wrap mx-auto" style="max-width: 300px;">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                </div>
    
                <!-- Password -->
                <div class="row mb-4 justify-content-center">
                    <div class="form-group col-md-6 text-center">
                        <label for="password" class="label">Password</label>
                        <div class="form-field-icon-wrap mx-auto" style="max-width: 300px;">
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                    </div>
                </div>
    
                <!-- Submit Button -->
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </div>
                &nbsp;
    
                <!-- Register Link -->
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <a href="{% url 'accounts:register' %}" class="btn btn-primary btn-outline-primary btn-block">Register</a>
                    </div>
                </div>
            </form>
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
    
{% endblock body %}
