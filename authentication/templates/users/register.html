{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% load static %}
{% block body %}

    <div class="main-wrap">
        <div class="cover_1 cover_sm">
        <div class="img_bg" style="background-image: url({% static 'site_static/img/slider-1.jpg' %})" data-stellar-background-ratio="0.5">
            <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7" data-aos="fade-up">
                <h2 class="heading">Register</h2>
                <p class="lead">Welcome</p>
                </div>
            </div>
            </div>
        </div>
    </div> <!-- .cover_1 -->
    <div class="card">
        <form action="{% url 'authentication:register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="{% url 'authentication:login' %}">Login here</a>.</p>
        </div>
    </div>

{% endblock body %}
